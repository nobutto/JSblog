<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="head">
            <h1>JS Blog</h1>
            <p class="headSub">聖書くらい読まれる予定のブログ。</p>
        </div>
        <div class="filterBox">
            <div class="selectBox">
                <p class="selectLabel">カテゴリー</p>
                <select name="category" class="select">
                    <option value="すべて">すべて</option>
                </select>
            </div>
            <div class="searchBox">
                <p class="searchLabel">検索</p>
                <div class="searchFlex">
                    <input type="text" class="input">
                    <button class="searchBtn">検索</button>
                </div>
            </div>
        </div>
    </header>

    <main id="main">

    </main>

    <footer>
        <p>&copy; JS Blog</p>
    </footer>
    <script src="function.js"></script>
</body>

</html>
